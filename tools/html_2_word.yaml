identity:
  name: "html_2_word"
  author: "sawyer-shi"
  label:
    en_US: "HTML to Word Converter"
    zh_Hans: "HTML转Word转换器"
description:
  human:
    en_US: "Convert HTML documents to Word format (.doc or .docx)."
    zh_Hans: "将HTML文档转换为Word格式（.doc或.docx）。"
  llm: "A tool that converts HTML documents to Word format (.doc or .docx) using pypandoc and python-docx libraries."
parameters:
  - name: input_file
    type: file
    required: true
    label:
      en_US: HTML Document
      zh_Hans: HTML文档
    human_description:
      en_US: "Select the HTML document you want to convert to Word."
      zh_Hans: "选择您想要转换为Word的HTML文档。"
    llm_description: "The HTML document file to be converted to Word"
    form: form
  - name: output_format
    type: select
    required: false
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: "Select the output format for the Word document."
      zh_Hans: "选择Word文档的输出格式。"
    llm_description: "The output format for the Word document: doc or docx"
    form: form
    default: "docx"
    options:
      - value: "doc"
        label:
          en_US: ".doc"
          zh_Hans: ".doc"
      - value: "docx"
        label:
          en_US: ".docx"
          zh_Hans: ".docx"
extra:
  python:
    source: tools/html_2_word.py